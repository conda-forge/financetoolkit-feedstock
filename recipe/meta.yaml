{% set name = "financetoolkit" %}
{% set version = "1.3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/financetoolkit-{{ version }}.tar.gz
  sha256: 82f1e2e254f67fd884802289130dd048f0e4b1c52de13cc5812a7fe74d40199d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.10,<3.13
    - setuptools <65.5.0
    - poetry-core >=1.0.0
    - pip
  run:
    - financedatabase >=2.2.0,<3.0.0
    - python >=3.10,<3.13
    - pandas >=2.1.0,<3.0.0
    - requests >=2.31.0,<3.0.0

  # Not listed upstream but needed
    - scipy >=1.11.2,<2.0.0

test:
  imports:
    - financetoolkit
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/JerBouma/FinanceToolkit
  summary: Transparent and Efficient Financial Analysis
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
