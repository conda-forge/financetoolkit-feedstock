{% set name = "financetoolkit" %}
{% set version = "1.7.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/financetoolkit-{{ version }}.tar.gz
  sha256: e139935b9b4fb487e8023e44b7ce6cb40005cb2844df0b89bfdebe19d9af24e2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.10,<3.13
    - setuptools <65.5.0
    - poetry-core >=1.0.0
    - pip
  run:
    - financedatabase >=2.2.0,<3.0.0
    - python >=3.10,<3.13
    - pandas >=2.1.0,<3.0.0
    - requests >=2.31.0,<3.0.0
    - scikit-learn >=1.3.1,<2.0.0
    - tqdm >=4.66.1,<5.0.0
    - matplotlib-base


test:
  imports:
    - financetoolkit
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/JerBouma/FinanceToolkit
  summary: Transparent and Efficient Financial Analysis
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
