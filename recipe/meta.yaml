{% set name = "financetoolkit" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/financetoolkit-{{ version }}.tar.gz
  sha256: bc0ddf6535e23a10a5fa50bc62be26003a3ba01afae05c5606a4a8d050e73c14

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.10,<3.13
    - setuptools <65.5.0
    - poetry-core >=1.0.0
    - pip
  run:
    - financedatabase >=2.2.0,<3.0.0
    - python >=3.10,<3.13
    - pandas >=2.1.0,<3.0.0
    - requests >=2.31.0,<3.0.0
    - scikit-learn >=1.3.1,<2.0.0


test:
  imports:
    - financetoolkit
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/JerBouma/FinanceToolkit
  summary: Transparent and Efficient Financial Analysis
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
